{% extends "_layout.html" %}
{% block content %}

<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" style="max-height: 35em;;">

    <div class="item active" style="max-height: 35em;">
      <img src="/static/images/slider/slider-1.jpg" alt="Los Angeles" style="width:100%;">
      <div class="carousel-caption">
        <h3>From Timeless to Trendy</h3>
        <p>We have it all</p>
      </div>
    </div>

    <div class="item" style="max-height:  35em;">
      <img src="/static/images/slider/slider-2.png" alt="Chicago" style="width:100%;">
      <div class="carousel-caption">
        <h3>Prom 2020!</h3>
        <p>It's here</p>
      </div>
    </div>
  
    <div class="item" style="max-height: 35em;">
      <img src="/static/images/slider/slider-3.jpg" alt="New York" style="width:100%;">
      <div class="carousel-caption">
        <h3>Make Your Appointment Today</h3>
        <p>We can't wait to find your dream gown</p>
      </div>
    </div>

  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="sr-only">Next</span>
  </a>
</div>
<!--  -->

{% endblock %}
